<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>youtube-dl gui</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body class="center-vertical">

    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="https://www.youtube.com/watch?v=mSvzyifiJnU" autofocus>
                        <span class="input-group-btn">
                            <button type="submit" title="Download this video" class="btn btn-primary">
                                <span class="fa fa-download"></span>
                                <span class="hidden-xs-down">download</span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
            <table class="table table-sm table-hover table-striped dataTable">
                <thead>
                    <tr>
                        <th class="center">Name</th>
                        <th class="center">Channel</th>
                        <th class="right">Duration</th>
                        <th class="right">Size</th>
                        <th class="right">Progress</th>
                        <th class="center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
    </div>

</body>
</html>
